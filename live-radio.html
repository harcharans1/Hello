<!-- Similar structure to index.html with: -->
<section class="live-streams">
    <div class="stream-player">
        <div class="stream-info">
            <h3>Now Playing: Kirtan Live</h3>
            <div class="stream-stats">
                <span><i class="fas fa-headphones"></i> 1,245 listeners</span>
                <span><i class="fas fa-wifi"></i> 320 kbps</span>
            </div>
        </div>
        <audio controls autoplay class="stream-audio">
            <source src="https://stream.sikhnet.com/radio/800/kirtan.mp3" type="audio/mpeg">
        </audio>
    </div>
    
    <div class="schedule">
        <h3><i class="fas fa-calendar-alt"></i> Today's Schedule</h3>
        <table class="schedule-table">
            <tr><td>4:00 AM</td><td>Japji Sahib Path</td></tr>
            <tr><td>6:00 AM</td><td>Asa Di Var Kirtan</td></tr>
            <!-- Add more schedule items -->
        </table>
    </div>
</section>
